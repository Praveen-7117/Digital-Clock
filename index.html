<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLock</title>
    <!-- Remixicons -->
     <link rel="stylesheet" href="fonts/remixicon.css">
    <!-- Custom stylesheet -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="container">
            <div class="clock-outer">
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <div class="clock-inner">
                    <div class="content">
                        <p class="day"></p>
                        <p class="date">26 Nov 2022</p>
                        <p class="time">
                        <span class="h">02</span>_
                        <span class="m">30</span>
                    </p>
                    <p class="am-pm">Pm</p>
                    <div class="alarm">
                        <p class="seconds"></p>
                        <i class="ri-alarm-fill ri"></i>
                    </div>
                    </div>
                    <span class="secondHand"></span>
                </div>
                <span class="clock-glass"></span>
                    </div>
        </div>
    </div>
</body>
<!-- Script -->
 <script src="script.js"></script>
</html>
